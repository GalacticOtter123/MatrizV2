<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/calculator-solid.svg" type="image/png">
    <title>Resolución de Matrices</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <h1>Resolución de Matrices</h1>

    <div id="carousel-container">
    <button class="carousel-btn" id="prev-btn">&#10094;</button>
    <div id="carousel-images">
        <img class="carousel-img" src="img/m1.jpg" alt="Imagen 1">
        <img class="carousel-img" src="img/m2.png" alt="Imagen 2">
        <img class="carousel-img" src="img/ds3.gif" alt="Imagen 3">
        <img class="carousel-img" src="img/m4.jpg" alt="Imagen 4">
        <img class="carousel-img" src="img/m5.jpg" alt="Imagen 5">
        <img class="carousel-img" src="img/m6.png" alt="Imagen 6">
    </div><br><br>
    <button class="carousel-btn" id="next-btn">&#10095;</button>
</div>

    <div>
        <label for="filas" class="input-field">Número de filas:</label>
        <input type="number" id="filas" class="input-field" min="1">
        <br>
        <label for="columnas" class="input-field">Número de columnas:</label>
        <input type="number" id="columnas" class="input-field" min="1">
        <br>
        <button onclick="generarMatriz()">Generar Matriz</button>
    </div>

    <div id="matriz-container">
        <h2>Ingrese los valores de la matriz:</h2>
        <div id="matriz"></div>
        <button onclick="realizarOperacion('suma')">Suma</button>
        <button onclick="realizarOperacion('resta')">Resta</button>
        <button onclick="realizarOperacion('multiplicacion')">Multiplicación</button>
    </div>

    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
</html>
